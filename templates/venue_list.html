{% extends "base.html" %}
{% block title %}
    {{block.super}}: Venue Listing
{% endblock %}

{% block content %}
<h1>Venues</h1>
    <ul>
    {% for venue in venues %}
        <li> <a href="{% url 'musician' musician.id %}"> #1
        {{venue.name}}
        </a> </li>
        {% empty %}
        <li> <i>No venues in the database</i> </li>
    {% endfor %}
    </ul>
{% endblock content %}
